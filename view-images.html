<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Viewer</title>
    <script>
        function displayVerse() {
            const verses = {
                "2 Timothy 3:15-17": {
                    kjv: "And that from a child thou hast known the holy scriptures, which are able to make thee wise unto salvation through faith which is in Christ Jesus. All scripture is given by inspiration of God, and is profitable for doctrine, for reproof, for correction, for instruction in righteousness: That the man of God may be perfect, thoroughly furnished unto all good works.",
                    niv: "And how from infancy you have known the Holy Scriptures, which are able to make you wise for salvation through faith in Christ Jesus. All Scripture is God-breathed and is useful for teaching, rebuking, correcting and training in righteousness, so that the servant of God may be thoroughly equipped for every good work.",
                    link: "https://www.biblegateway.com/passage/?search=2+Timothy+3%3A15-17"
                },
                "1 Thessalonians 2:13": {
                    kjv: "For this cause also thank we God without ceasing, because, when ye received the word of God which ye heard of us, ye received it not as the word of men, but as it is in truth, the word of God, which effectually worketh also in you that believe.",
                    niv: "And we also thank God continually because, when you received the word of God, which you heard from us, you accepted it not as a human word, but as it actually is, the word of God, which is indeed at work in you who believe.",
                    link: "https://www.biblegateway.com/passage/?search=1+Thessalonians+2%3A13"
                },
                "2 Peter 1:21": {
                    kjv: "For the prophecy came not in old time by the will of man: but holy men of God spake as they were moved by the Holy Ghost.",
                    niv: "For prophecy never had its origin in the human will, but prophets, though human, spoke from God as they were carried along by the Holy Spirit.",
                    link: "https://www.biblegateway.com/passage/?search=2+Peter+1%3A21"
                }
            };

            let selectedVerse = document.getElementById("bibleVerse").value;
            let displayArea = document.getElementById("verseDisplay");

            if (selectedVerse in verses) {
                displayArea.innerHTML = `
                    <strong>${selectedVerse} (KJV):</strong> ${verses[selectedVerse].kjv}<br><br>
                    <strong>${selectedVerse} (NIV):</strong> ${verses[selectedVerse].niv}<br><br>
                    <a href="${verses[selectedVerse].link}" target="_blank">Read more on BibleGateway</a>
                `;
            } else {
                displayArea.innerHTML = "<i>Select a verse and click the button to display it.</i>";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        #verseDisplay {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bible Verse Viewer</h2>
        <label for="bibleVerse">Select a Bible Verse:</label>
        <select id="bibleVerse">
            <option value="" disabled selected>Choose a verse...</option>
            <option value="2 Timothy 3:15-17">2 Timothy 3:15-17</option>
            <option value="1 Thessalonians 2:13">1 Thessalonians 2:13</option>
            <option value="2 Peter 1:21">2 Peter 1:21</option>
        </select>
        <button onclick="displayVerse()" style="background-color: blue; color: white;">Show Verse</button>
        <div id="verseDisplay">
            <i>Select a verse and click the button to display it.</i>
        </div>
    </div>

</body>
</html>
